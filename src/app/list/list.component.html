<md-toolbar color="primary">
    <span>Jobs ({{tickets.length}} pending)</span>
    <span class="fill-space"></span>
    <span>Status</span>
</md-toolbar>
<md-list>
    <md-list-item *ngFor="let ticket of tickets">
        <h3><span class="id">{{ticket.id}}</span>{{ticket.name}}</h3>
        <span class="fill-space"></span>
        <p>{{ticket.status}}</p>
    </md-list-item>
</md-list>
